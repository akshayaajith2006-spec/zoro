<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <!-- NAVBAR -->

  <!-- ADMIN CONTENT -->
  <div class="admin-container">

    <div class="admin-header">
      <h2>ğŸ›  Admin Dashboard</h2>

    <div class="admin-grid">

      <!-- Create Event Form -->
      <div class="card">
        <h3><span class="card-icon">ğŸ“</span> Create Event</h3>

        <label for="title">Event Name *</label>
        <input type="text" id="title" placeholder="e.g. Tech Fest 2026">

        <label for="seats">Seat Limit *</label>
        <input type="number" id="seats" placeholder="e.g. 100" min="1">

        <label for="venue">Venue *</label>
        <input type="text" id="venue" placeholder="e.g. Main Auditorium">

        <label for="date">Date *</label>
        <input type="date" id="date">

        <label for="time">Time *</label>
        <input type="time" id="time">

        <label for="instructions">Instructions</label>
        <textarea id="instructions" placeholder="Any special instructions for attendees..."></textarea>

        <label for="imageUrl">Image URL</label>

      <!-- Event List -->

    </div>
  </div>

  <!-- TOAST CONTAINER -->
  <div class="toast-container" id="toastContainer"></div>
